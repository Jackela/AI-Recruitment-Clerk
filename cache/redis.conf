# Redis配置 - AI Recruitment 性能优化
# 基于Redis 7.x的生产级配置

# 基础配置
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 内存和持久化配置
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# RDB持久化 (快照)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF持久化 (追加文件)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# 网络配置
tcp-keepalive 300
timeout 0

# 客户端配置
maxclients 1000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 安全配置
requirepass cachepass123

# 性能调优
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# 键过期配置
# 默认缓存TTL设置
# 通过应用代码控制具体过期时间

# Lua脚本配置
lua-time-limit 5000

# 日志配置
loglevel notice
logfile ""

# 数据库数量
databases 16

# 键事件通知 (用于缓存失效)
notify-keyspace-events "Ex"