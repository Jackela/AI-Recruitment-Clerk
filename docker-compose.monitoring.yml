# AI Recruitment Clerk - 监控和告警系统
# 完整的Prometheus + Grafana + AlertManager监控栈

services:
  # Prometheus 主监控服务
  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: ai-recruitment-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - ai-recruitment-network
      - monitoring-network

  # Grafana 数据可视化
  grafana:
    image: grafana/grafana:11.3.0
    container_name: ai-recruitment-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_ALERTING_ENABLED=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring-network
    depends_on:
      - prometheus

  # AlertManager 告警管理
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: ai-recruitment-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - monitoring-network

  # Node Exporter 系统监控
  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: ai-recruitment-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring-network

  # cAdvisor 容器监控
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.50.0
    container_name: ai-recruitment-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring-network

  # MongoDB Exporter
  mongodb-exporter:
    image: percona/mongodb_exporter:0.41.2
    container_name: ai-recruitment-mongodb-exporter
    restart: unless-stopped
    ports:
      - "9216:9216"
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/admin?authSource=admin
    networks:
      - ai-recruitment-network
      - monitoring-network
    external_links:
      - ai-recruitment-mongodb:mongodb

  # NATS Exporter
  nats-exporter:
    image: natsio/prometheus-nats-exporter:0.15.0
    container_name: ai-recruitment-nats-exporter
    restart: unless-stopped
    ports:
      - "7777:7777"
    command:
      - '-varz'
      - '-connz'
      - '-routez'
      - '-subz'
      - '-gatewayz'
      - '-leafz'
      - 'http://nats:8222'
    networks:
      - ai-recruitment-network
      - monitoring-network
    external_links:
      - ai-recruitment-nats:nats

# 网络配置
networks:
  ai-recruitment-network:
    external: true
    name: ai-recruitment-network
  monitoring-network:
    driver: bridge
    name: ai-recruitment-monitoring

# 数据卷
volumes:
  prometheus_data:
    name: ai-recruitment-prometheus-data
  grafana_data:
    name: ai-recruitment-grafana-data
  alertmanager_data:
    name: ai-recruitment-alertmanager-data