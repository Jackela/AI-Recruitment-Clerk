# NATS JetStream 基础配置
# AI 招聘助手 - 消息队列配置

# 服务器配置
server_name: "ai-recruitment-nats"
port: 4222

# 监控端口
http_port: 8222

# JetStream 配置
jetstream {
    store_dir: "/data/jetstream"
    max_memory_store: 256MB
    max_file_store: 1GB
}

# 集群配置
cluster {
    name: "ai-recruitment-cluster"
    port: 6222
}

# 连接限制
max_connections: 100
max_payload: 1MB

# 日志配置
logtime: true