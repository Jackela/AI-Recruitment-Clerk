# AI Recruitment Clerk - 缓存层配置
# Redis缓存服务和性能优化组件

services:
  # Redis 主缓存服务
  redis:
    image: redis:7-alpine
    container_name: ai-recruitment-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./cache/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - ai-recruitment-network
      - cache-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Redis 集群节点 (可选，用于高可用)
  redis-replica:
    image: redis:7-alpine
    container_name: ai-recruitment-redis-replica
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_replica_data:/data
    command: redis-server --replicaof redis 6379 --requirepass cachepass123
    networks:
      - cache-network
    depends_on:
      - redis
    profiles:
      - cluster

  # Redis 监控
  redis-exporter:
    image: oliver006/redis_exporter:v1.62.0
    container_name: ai-recruitment-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=cachepass123
    networks:
      - cache-network
      - monitoring-network
    depends_on:
      - redis

# 网络配置
networks:
  ai-recruitment-network:
    external: true
    name: ai-recruitment-network
  cache-network:
    driver: bridge
    name: ai-recruitment-cache
  monitoring-network:
    external: true
    name: ai-recruitment-monitoring

# 数据卷
volumes:
  redis_data:
    name: ai-recruitment-redis-data
  redis_replica_data:
    name: ai-recruitment-redis-replica-data