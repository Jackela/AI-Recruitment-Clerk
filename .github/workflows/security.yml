name: ðŸ”’ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '20'

jobs:
  codeql:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          config: |
            paths-ignore:
              - node_modules
              - dist
              - coverage
              - test-results
              - '**/*.spec.ts'
              - '**/*.test.ts'

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci --legacy-peer-deps --prefer-offline || npm install --legacy-peer-deps
          echo "âœ… Dependencies installed"

      - name: ðŸ—ï¸ Build Project (for CodeQL)
        run: |
          npm run build || echo "âš ï¸ Build failed, continuing with analysis"

      - name: ðŸ” Perform CodeQL Analysis
        if: ${{ env.ACT != 'true' }}
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  dependency-scan:
    name: ðŸ” Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps --prefer-offline || npm install --legacy-peer-deps

      - name: ðŸ” Run npm audit
        run: |
          echo "ðŸ” Running npm security audit..."
          npm audit --audit-level=moderate --json > audit-report.json || true
          
          if [ -f audit-report.json ]; then
            CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' < audit-report.json)
            HIGH=$(jq '.metadata.vulnerabilities.high // 0' < audit-report.json)
            MODERATE=$(jq '.metadata.vulnerabilities.moderate // 0' < audit-report.json)
            LOW=$(jq '.metadata.vulnerabilities.low // 0' < audit-report.json)

            echo "ðŸ“Š Security Audit Results:"
            echo "  Critical: $CRITICAL"
            echo "  High: $HIGH"
            echo "  Moderate: $MODERATE"
            echo "  Low: $LOW"

            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ] || [ "$MODERATE" -gt 0 ]; then
              echo "::error::Dependency vulnerabilities detected (critical: $CRITICAL, high: $HIGH, moderate: $MODERATE)"
              echo "ðŸš¨ Action required: Resolve all high and moderate vulnerabilities before releasing."
              exit 1
            else
              echo "âœ… No critical, high, or moderate severity vulnerabilities found"
            fi
          else
            echo "::error::audit-report.json not found; failing dependency scan."
            exit 1
          fi

      - name: ðŸ“¦ Upload Audit Report
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true  # Allow failure in local act CLI testing
        with:
          name: security-audit-${{ github.run_id }}
          path: audit-report.json
          retention-days: 30

  secret-scan:
    name: ðŸ”‘ Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scan

      - name: ðŸ”‘ Scan for Secrets
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true  # Don't fail on BASE==HEAD after git history rewrites
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
          extra_args: --debug --only-verified

      - name: ðŸ” GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true  # Don't fail if secrets already committed (historical)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional

  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, dependency-scan, secret-scan]
    if: always()
    timeout-minutes: 5

    steps:
      - name: ðŸ“Š Generate Security Summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.codeql.result }}" == "success" && "${{ needs.dependency-scan.result }}" == "success" && "${{ needs.secret-scan.result }}" == "success" ]]; then
            echo "âœ… **All security checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some security checks failed. Please review the results above.**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Generated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')*" >> $GITHUB_STEP_SUMMARY
