name: migration-rehearsal

on:
  workflow_dispatch:

jobs:
  rehearsal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: '20'
      - run: npm ci
      - name: Convert resume fixtures
        run: node tools/migration/convert-resume-format.mjs
      - name: Compare summary
        run: node tools/migration/compare-summary.mjs
      - name: Consistency metrics
        run: node tools/migration/consistency-metrics.mjs
      - name: Upload migration logs
        if: always()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: migration-logs
          path: tools/logs/migration
          if-no-files-found: ignore
