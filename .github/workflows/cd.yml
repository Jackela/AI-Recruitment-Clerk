name: cd

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'pre-release or production'
        required: true
        default: 'pre-release'

jobs:
  pre-release-deploy:
    if: ${{ github.event.inputs.channel == 'pre-release' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
                - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-${{ hashFiles('package.json') }}
          restore-keys: |
            pw-${{ runner.os }}-      - name: Install deps
        run: npm ci
      - name: Pre-release Deploy
        run: pwsh ./tools/deploy/pre-release.deploy.ps1

  post-deploy-smoke:
    needs: pre-release-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
                - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-${{ hashFiles('package.json') }}
          restore-keys: |
            pw-${{ runner.os }}-      - name: Install deps
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps || npx playwright install
      - name: Run E2E Smoke
        run: npm run test:e2e
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: |
            playwright-report
            e2e/results
          if-no-files-found: ignore
