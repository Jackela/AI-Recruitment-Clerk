name: ci

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache Nx
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: |
            .nx/cache
            node_modules/.cache
          key: ${{ runner.os }}-nx-${{ hashFiles('package-lock.json', '**/project.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-
      - run: npm ci
      - run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache Nx
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: |
            .nx/cache
            node_modules/.cache
          key: ${{ runner.os }}-nx-${{ hashFiles('package-lock.json', '**/project.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-
      - run: npm ci
      - run: npm run typecheck

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache Nx
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: |
            .nx/cache
            node_modules/.cache
          key: ${{ runner.os }}-nx-${{ hashFiles('package-lock.json', '**/project.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-
      - run: npm ci
      - run: npm run build

  test_coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache Nx
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: |
            .nx/cache
            node_modules/.cache
          key: ${{ runner.os }}-nx-${{ hashFiles('package-lock.json', '**/project.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-
      - run: npm ci
      - run: npm run test:coverage || npm run test -- --coverage
      - name: Enforce thresholds
        run: node tools/ci/verify-quality-gates.mjs

  e2e_smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache Nx
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: |
            .nx/cache
            node_modules/.cache
          key: ${{ runner.os }}-nx-${{ hashFiles('package-lock.json', '**/project.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-
      - name: Cache Playwright browsers
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            pw-${{ runner.os }}-
      - run: npm ci
      - name: Build frontend for E2E tests
        run: npx nx build ai-recruitment-frontend --configuration=production
      - name: Start static server for E2E
        run: |
          npx nx run ai-recruitment-frontend:serve-static --port 4200 > /tmp/server.log 2>&1 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Waiting for server to be ready..."
          # Wait up to 60 seconds with exponential backoff
          for i in {1..12}; do
            if curl -s -f http://localhost:4200 > /dev/null 2>&1; then
              echo "Server is ready after ${i}s!"
              break
            fi
            echo "Waiting... ($i/12)"
            sleep 5
          done
          # Verify server is actually ready
          if ! curl -s -f http://localhost:4200 > /dev/null 2>&1; then
            echo "Server failed to start. Log output:"
            cat /tmp/server.log
            exit 1
          fi
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - working-directory: apps/ai-recruitment-frontend-e2e
        run: npx playwright test --grep-invert "@pdf-variety\|@real-data"
        env:
          CI: true
          E2E_SKIP_WEBSERVER: true
      - name: Stop static server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: playwright-report
          path: |
            apps/ai-recruitment-frontend-e2e/playwright-report
            apps/ai-recruitment-frontend-e2e/test-results
          if-no-files-found: ignore

  pii_scan:
    runs-on: ubuntu-latest
    needs: [test_coverage, e2e_smoke]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache Nx
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: |
            .nx/cache
            node_modules/.cache
          key: ${{ runner.os }}-nx-${{ hashFiles('package-lock.json', '**/project.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-
      - run: npm ci
      - name: PII Scan
        run: node tools/ci/pii-scan.mjs
