defaults:
  run:
    shell: bash

name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: bash scripts/ci/run-phase.sh lint
        env:
          LINT_TIMEOUT_MS: '420000'
          LINT_CI_RUNNER: '1'

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: bash scripts/ci/run-phase.sh typecheck

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: bash scripts/ci/run-phase.sh build

  test_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: bash scripts/ci/run-phase.sh coverage
      - name: Enforce thresholds
        run: node tools/ci/verify-quality-gates.mjs

  e2e_smoke:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-${{ hashFiles('package.json') }}
          restore-keys: |
            pw-${{ runner.os }}-
      - run: npm ci
      - run: bash scripts/ci/run-phase.sh e2e
      - name: Upload Playwright report
        # Skip artifact upload when running under act (no ACTIONS_RUNTIME_TOKEN)
        if: ${{ always() && env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            e2e/results
          if-no-files-found: ignore

  pii_scan:
    runs-on: ubuntu-latest
    needs: [test_coverage, e2e_smoke]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: PII Scan
        run: bash scripts/ci/run-phase.sh pii

  governance_gates:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build, test_coverage, e2e_smoke]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run governance gates
        run: bash scripts/ci/run-phase.sh governance
      - name: Upload governance artifacts
        if: ${{ always() && env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: governance-validation
          path: |
            specs/001-audit-architecture/inventory/components.json
            specs/001-audit-architecture/validation/latest-local.json
            specs/001-audit-architecture/validation/${{ github.run_id }}-parity.json
          if-no-files-found: error

