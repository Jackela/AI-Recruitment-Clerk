name: 🚀 Semantic Release

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  release:
    name: 🚀 Create Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for semantic-release
          persist-credentials: false

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: |
          npm ci --legacy-peer-deps --prefer-offline || npm install --legacy-peer-deps
          echo "✅ Dependencies installed"

      - name: 📦 Install Semantic Release Dependencies
        run: |
          npm install -D \
            semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github \
            @semantic-release/npm \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            conventional-changelog-conventionalcommits

      - name: 🔍 Verify Configuration
        run: |
          echo "🔍 Verifying semantic-release configuration..."
          if [ -f .releaserc.json ]; then
            echo "✅ .releaserc.json found"
            cat .releaserc.json
          else
            echo "❌ .releaserc.json not found"
            exit 1
          fi

      - name: 🏗️ Build Project
        run: |
          echo "🏗️ Building project for release..."
          npm run build || echo "⚠️ Build failed, continuing with release"

      - name: 🚀 Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          echo "🚀 Running semantic-release..."
          npx semantic-release

      - name: 📊 Generate Release Summary
        if: always()
        run: |
          echo "## 🚀 Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f CHANGELOG.md ]; then
            echo "✅ **Release completed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Latest Changes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            head -n 50 CHANGELOG.md >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **No release was created**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Possible reasons:" >> $GITHUB_STEP_SUMMARY
            echo "- No releaseable commits since last release" >> $GITHUB_STEP_SUMMARY
            echo "- All commits are chores, styles, or CI changes" >> $GITHUB_STEP_SUMMARY
            echo "- Commits contain [skip ci] or [skip release]" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Generated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')*" >> $GITHUB_STEP_SUMMARY

      - name: 🔔 Notify on Failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            core.setFailed('❌ Semantic release failed. Please check the logs for details.');
