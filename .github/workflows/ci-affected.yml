name: ci-affected

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-affected-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  affected:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache Nx
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: |
            .nx/cache
            node_modules/.cache
          key: ${{ runner.os }}-nx-${{ hashFiles('package-lock.json', '**/project.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-
      - name: Cache Playwright browsers
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            pw-${{ runner.os }}-
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Print affected graph
        run: npx nx show projects --affected --base=origin/main --head=HEAD
      - name: Lint affected
        run: npx nx affected -t lint --base=origin/main --head=HEAD
      - name: Test affected
        run: npx nx affected -t test --base=origin/main --head=HEAD
      - name: Build affected
        run: npx nx affected -t build --base=origin/main --head=HEAD
      - name: E2E affected
        run: npx nx affected -t e2e --base=origin/main --head=HEAD -- npx playwright test --grep-invert "@pdf-variety|@real-data"
