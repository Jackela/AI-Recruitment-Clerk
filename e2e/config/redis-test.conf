# Redis configuration for E2E testing

# Network configuration
bind 0.0.0.0
port 6379

# Memory configuration for testing
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence disabled for faster tests
save ""
appendonly no

# Security (minimal for testing)
requirepass ""

# Logging
loglevel notice
logfile ""

# Database configuration
databases 16
timeout 300

# Connection configuration
tcp-keepalive 60
tcp-backlog 128

# Performance settings for testing
hz 10
dynamic-hz yes

# Enable keyspace notifications for testing
notify-keyspace-events Ex

# Testing optimizations
stop-writes-on-bgsave-error no
rdbcompression no
rdbchecksum no